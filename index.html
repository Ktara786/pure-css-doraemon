<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doremon using Css</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="heart"></div>
    <div class="face">
      <div class="circle">
        <div id="pink"></div>
        <div id="vertical-line"></div>
        <div class="lines l1" style="background-color: black"></div>
        <div class="lines l2" style="background-color: black"></div>
        <div class="lines l3" style="background-color: black"></div>
        <div class="lines l4" style="background-color: black"></div>
        <div class="lines l5" style="background-color: black"></div>
        <div class="lines l6" style="background-color: black"></div>
        <hr id="ll1" />
        <hr id="ll2" />
        <hr id="ll3" />
        <div id="leftm">
          <hr id="ll1" />
          <hr id="ll2" />
          <hr id="ll3" />
        </div>
      </div>
      <div class="eye right">
        <div id="pink"></div>
        <div id="r1">
          <div id="small">h</div>
        </div>
      </div>
      <div class="eye left">
        <div id="l1">
          <div id="small">h</div>
        </div>
      </div>
      <div id="mouth"></div>
      <div id="nose"></div>
    </div>
    <div class="body">
      <div id="innerbody"></div>
      <div id="ribbon"></div>
      <div id="bell">
        <div id="sc"></div>
        <hr id="bline" />
        <div id="line"></div>
      </div>
    </div>
    <div id="box"></div>
  </body>
</html>
